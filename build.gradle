// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.32"
    ext.appCompatVersion = '1.2.0'
    ext.coreVersion = '1.3.2'
    ext.constraintLayoutVersion = '2.0.4'
    ext.junitVersion = '4.13.1'
    ext.junitExtversion = '1.1.2'
    ext.espressoVersion = '3.3.0'
    ext.androidTestVersion = '1.3.0'
    ext.androidXTestVersion = '1.2.0'

    ext.materialVersion = '1.2.1'
    ext.recyclerViewVersion = '1.1.0'
    ext.glideVersion = '4.11.0'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}